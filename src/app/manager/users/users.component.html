<section>
  <div class="page-header shadow-sm">
    <h3>Tasks</h3>
    <button routerLink="/dashboard/manager/tasks/add" class="primary px-3">
      <span class="fa-solid fa-plus mx-2"></span>
      <span>Add New Task</span>
    </button>
  </div>
  <div class="table-card container py-5">
    <div>
      <!-- search -->
    </div>
    <table class="table table-striped">
      <thead>
          <th>Title</th>
          <th>status</th>
          <th>Phone Number</th>
          <th>project</th>
          <th>Email</th>
          <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers">
          <td>{{user.userName}}</td>
          <td>
            <span class="status" [class]="user.isActivated?'active':'notActive'">
              {{user.isActivated?'Active':'notActive'}}
            </span>
          </td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.email}}</td>
          <td>{{user.creationDate|date:'dd-MM-yyyy'}}</td>
          <td>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-user>
                <mat-icon>visibility</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-user  >
                <mat-icon>block</mat-icon>
                <span *ngIf="user.isActivated">Block</span>
                <span *ngIf="!user.isActivated">Unblock</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <mat-paginator [length]="tableData?.totalNumberOfRecords "
      [pageSizeOptions]="[5,10, 50, 100]" 
      aria-label="Select page">
      [pageSize]="tableData?.pageSize"
      (page)="handlePageEvent($event)" [pageIndex]="tableData?.pageNumber"


      </mat-paginator>
      
    </div>
  </div>
</section>
