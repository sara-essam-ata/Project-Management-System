<section>
  <div class="page-header">
    <div>
      <a routerLink="../" >
        <i class="fa-solid fa-angle-left"></i>
        <span>View All Projects</span>
      </a>
      <h5>
        <span *ngIf="isUpdatePage==false">Add a new project</span>
        <span *ngIf="isUpdatePage==true">update {{projectData?.title}} project</span>
      </h5>
    </div>
  </div>

  <div class="container">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm)">
      <div class="form-card ">
        <div class="mt-5">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput>
          </mat-form-field>
        </div>

        <div class="my-3">

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <input formControlName="description" matInput>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <button [routerLink]="['/dashboard/manager/projects']" type="button" class="outline-primary w-25">Cancel</button>
          <button  *ngIf="isLoading== false" class="primary w-25">Save</button>
          <button *ngIf="isLoading ==true" class="primary w-25">

            <app-button-loader class="position-relative"></app-button-loader>

          </button>
        </div>

      </div>
    </form>
  </div>
</section>
