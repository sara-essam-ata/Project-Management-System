<section id="login">
  <div class="container">
      <div class="logo text-center">
          <img src="../../../../assets/images/logo.svg" alt="logo" >
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="col-md-6 mx-auto">
          <div class="auth-card">
              <div class="title my-4">
                  <span>welcome to PMS</span>
                  <h3>Login</h3>
              </div>
              <mat-form-field appearance="fill" class="w-100">
                  <mat-label>E-mail</mat-label>
                  <input formControlName="email" matInput placeholder="Enter Your Email">
              </mat-form-field>

              <div class="alert alert-danger p-2" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
                <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">Email Is Required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Email Is Invalid</p>
              </div>
              
              <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'">
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
              </mat-form-field>

              <div class="alert alert-danger p-2" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">Password Is Required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Please must have A,a ,@,%,$,#, From 8 , 16</p>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                  <a class="text-decoration-none text-white">Register Now ?</a>
                  <a [routerLink]="['/auth/forgetPassword']" class="text-decoration-none text-white">Forget Password ?</a>
              </div>
              <button class="primary w-100">Login</button>
          </div>
      </div>
    </form>
  </div>
</section>
