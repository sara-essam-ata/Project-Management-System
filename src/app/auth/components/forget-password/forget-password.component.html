<section id="forget">
    <div class="container">
        <div class="logo text-center">
            <img src="../../../../assets/images/logo.svg" alt="logo">
        </div>
            <div class="col-md-6 mx-auto">
                <div class="auth-card">
                    <div class="title my-4">
                        <span>welcome to PMS</span>
                        <h3>Forget Password</h3>
                    </div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>E-mail</mat-label>
                        <input [(ngModel)]="email" type="email" matInput placeholder="Enter Your Email">
                    </mat-form-field>
                    
                    <div class="text-end mb-4">
                        <a routerLink="/auth/resetPassword" class="text-white text-decoration-none">Have Code?</a>
                    </div>

                    <button (click)="onRquestReset(email)" class="primary w-100 ">Verify</button>

                </div>
            </div>
    </div>
</section>
