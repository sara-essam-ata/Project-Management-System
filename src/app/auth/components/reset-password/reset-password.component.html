<section id="Reset">
    <div class="container">
        <div class="logo text-center">
            <img src="../../../../assets/images/logo.svg" alt="logo" >
        </div>
        <form [formGroup]="restpassword" (ngSubmit)="onSubmit(restpassword)">

        <div class="col-md-6 mx-auto">
            <div class="auth-card">
                <div class="title my-4">
                    <span>welcome to PMS</span>
                    <h3>Reset  Password</h3>
                </div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>E-mail</mat-label>
                    <input formControlName="email" matInput placeholder="Enter Your Email">
                </mat-form-field>
                <div class="alert alert-danger my-2" *ngIf="restpassword.get('email')?.errors && restpassword.get('email')?.touched">
                    <p *ngIf="restpassword.get('email')?.errors?.['required']" class="mb-0">
                      email is required
                    </p>
                      </div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>OTP Verification</mat-label>
                    <input formControlName="seed" matInput placeholder="Enter Verification">
                </mat-form-field>
                <div class="alert alert-danger my-2" *ngIf="restpassword.get('seed')?.errors && restpassword.get('seed')?.touched">
                    <p *ngIf="restpassword.get('seed')?.errors?.['required']" class="mb-0">
                      OTP is required 
                    </p>
                      </div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>New Password</mat-label>
                    <input formControlName="password" matInput placeholder="Enter your New Password" [type]="hide ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="alert alert-danger my-2" *ngIf="restpassword.get('password')?.errors && restpassword.get('password')?.touched">
                    <p *ngIf="restpassword.get('password')?.errors?.['required']" class="mb-0">
                      password is required
                    </p>
                      </div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Confirm Password</mat-label>
                    <input formControlName="confirmPassword" matInput placeholder="Confirm New Password" [type]="hide ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="alert alert-danger my-2" *ngIf="restpassword.get('confirmPassword')?.errors && restpassword.get('confirmPassword')?.touched">
                    <p *ngIf="restpassword.get('confirmPassword')?.errors?.['required']" class="mb-0">
                        confirmPassword is required
                    </p>
                      </div>
                <button  class="primary w-100">Save</button>
            </div>
        </div>
        </form>
    </div>
  </section>
