<section id="navbar" >
  <div class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <div class="col-2">
        <img src="../../../assets/images/logo-dark.svg" class="w-100">
      </div>
      <div class="col-4 ">
        <div class="d-flex align-items-center justify-content-end">
          <div>
            <img *ngIf="userData?.profileImage" [src]="'http://upskilling-egypt.com/' + userData?.imagePath">
            <img *ngIf="!userData?.profileImage" src="../../../assets/images/dummy-avatar-profile.jpg">
          </div>
          <div class="ms-2">
            <h6 class="m-0">{{userData?.userName}}</h6>
            <span class="text-muted">{{userData?.email}}</span>
          </div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button  routerLink="/dashboard/profile/" mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
              </button>
              <button  routerLink="/auth/change-password" mat-menu-item>
                <mat-icon>lock-open</mat-icon>
                <span>Change Password</span>
              </button>
              <button (click)="openLogoutDialog()" mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
