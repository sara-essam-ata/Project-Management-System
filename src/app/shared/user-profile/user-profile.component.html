<section id="user-view" class="p-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
              <div class="title my-4">
                <h3>User <span class="text-secondry">
                  {{user.userName}}
                </span></h3>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label class="text-secondry">User Name</mat-label>
                    <input class="text-main"  matInput [value]="user.userName" [disabled]="true"/>
                  </mat-form-field>

                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label class="text-secondry">E-mail</mat-label>
                    <input class="text-main"  matInput [value]="user.email" [disabled]="true"/>
                  </mat-form-field>

                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label class="text-secondry">Country</mat-label>
                    <input class="text-main"  matInput [value]="user.country" [disabled]="true"/>
                  </mat-form-field>

                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label class="text-secondry">Phone Number</mat-label>
                    <input class="text-main"  matInput [value]="user.phoneNumber" [disabled]="true"/>
                  </mat-form-field>

                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label class="text-secondry">Join Date</mat-label>
                    <input class="text-main"  matInput [value]="user.group.creationDate" [disabled]="true"/>
                  </mat-form-field>

                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label class="text-secondry">Role</mat-label>
                    <input class="text-main"  matInput [value]="user.group.name" [disabled]="true"/>
                  </mat-form-field>

                </div>
                <div class="d-flex justify-content-end gap-2 my-4">
                  <button type="submit" routerLink="/auth/change-password" class="px-4">Change Password</button>
                  <button class="primary" (click)="isManger()" [routerLink]="isEmployee? '/dashboard/manager/home/': '/dashboard/employee/home/'"> <i class="fa-solid fa-arrow-left pl-2"></i> Back To Home</button>
                </div>
            </div>
      </div>
      <div class="col-md-4 ">
        <div *ngIf="user?.imagePath">
          <img class="img-fluid" [src]="pathHttps+user?.imagePath" alt="">
        </div>
        <div *ngIf="!user?.imagePath">
          <img class="img-fluid" src="../../../../../assets/images/avatar.png" alt="">
        </div>
      </div>
    </div>
  </div>
  </section>
